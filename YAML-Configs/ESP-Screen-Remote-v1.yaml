display:
  - platform: ili9xxx
    id: my_display
    spi_id: lcd
    model: ILI9342
    color_palette: 8BIT
    cs_pin:
      number: 15
      ignore_strapping_warning: true
    dc_pin:
      number: 2
      ignore_strapping_warning: true
    rotation: 180
    invert_colors: false
    dimensions:
      height: 240
      width: 320
#    reset_pin: 16
#    update_interval: never

# If you want to use a background image uncomment these lines.
#    color_palette: IMAGE_ADAPTIVE
#    color_palette_images:
#      - "images/smartpanel/smartpanel_bg.jpg"   

    pages:      
      - id: lockscreen_page
        lambda: |-
          std::map<std::uint8_t, std::string> day_map
          {
            {2, "Monday"},
            {3, "Tuesday"},
            {4, "Wednesday"},
            {5, "Thursday"},
            {6, "Friday"},
            {7, "Saturday"},
            {1, "Sunday"}
          };

          std::map<std::uint8_t, std::string> month_map
          {
            {1, "January"},
            {2, "February"},
            {3, "March"},
            {4, "April"},
            {5, "May"},
            {6, "June"},
            {7, "July"},
            {8, "August"},
            {9, "September"},
            {10, "October"},
            {11, "November"},
            {12, "December"}
          };

            //it.image(0, 0, id(background));

            auto white = Color(255, 255, 255);
            auto blue = Color(255, 122, 0);
            auto green = Color(0, 200, 83);
            auto red = Color(255, 59, 48);
            
            int b_pos_y = 170;

            // Button 1
            int b1_pos_x = (it.get_width()/2) - 105;
            if (id(button1).state == "off") {
              it.filled_circle(b1_pos_x, b_pos_y, 30, id(INACTIVE));
            } else {
              it.filled_circle(b1_pos_x, b_pos_y, 30, white);
            }
            it.printf(b1_pos_x, b_pos_y, id(materialdesign_icons),id(ACTIVE), TextAlign::CENTER, "\U000F11E1");             
            it.printf(b1_pos_x, b_pos_y + 45, id(label),id(Color::WHITE), TextAlign::CENTER, "Light");   

            // Button 2
            int b2_pos_x = (it.get_width()/2) - 35;
            if (id(button2).state == "off") {
              it.filled_circle(b2_pos_x, b_pos_y, 30, id(INACTIVE));
            } else {
              it.filled_circle(b2_pos_x, b_pos_y, 30, white);
            }
            it.printf(b2_pos_x, b_pos_y, id(materialdesign_icons),id(ACTIVE), TextAlign::CENTER, "\U000F0210");  
            it.printf(b2_pos_x, b_pos_y + 45, id(label),id(Color::WHITE), TextAlign::CENTER, "Fan");   

            // Button 3
            int b3_pos_x = (it.get_width()/2) + 35;
            if (id(button3).state == "off") {
              it.filled_circle(b3_pos_x, b_pos_y, 30, id(INACTIVE));
            } else {
              it.filled_circle(b3_pos_x, b_pos_y, 30, white);
            }
            it.printf(b3_pos_x, b_pos_y, id(materialdesign_icons),id(ACTIVE), TextAlign::CENTER, "\U000F1958");  
            it.printf(b3_pos_x, b_pos_y + 45, id(label),id(Color::WHITE), TextAlign::CENTER, "Freshener");  

            // Button 4
            int b4_pos_x = (it.get_width()/2) + 105;
            if (id(button4).state == "off") {
              it.filled_circle(b4_pos_x, b_pos_y, 30, id(INACTIVE));
            } else {
              it.filled_circle(b4_pos_x, b_pos_y, 30, white);
            }
            it.printf(b4_pos_x, b_pos_y, id(materialdesign_icons),id(ACTIVE), TextAlign::CENTER, "\U000F02C8");  
            it.printf(b4_pos_x, b_pos_y + 45, id(label),id(Color::WHITE), TextAlign::CENTER, "Closet");

            // Date Time
            std::string day_of_week = day_map[id(ha_time).now().day_of_week];    
            int day_of_month = id(ha_time).now().day_of_month;    
            std::string month = month_map[id(ha_time).now().month];    

            // Determine ordinal suffix
            std::string suffix;
            if (day_of_month % 10 == 1 && day_of_month % 100 != 11) suffix = "st";
            else if (day_of_month % 10 == 2 && day_of_month % 100 != 12) suffix = "nd";
            else if (day_of_month % 10 == 3 && day_of_month % 100 != 13) suffix = "rd";
            else suffix = "th";

            // Print date in format: Friday, October 10th
            it.printf(it.get_width()/2, it.get_height()/2 - 90, id(notice_text),
                      id(Color::WHITE), TextAlign::CENTER,
                      "%s, %s %d%s", day_of_week.c_str(), month.c_str(), day_of_month, suffix.c_str());

            // Time (12-hour format with AM/PM)
            auto t = id(ha_time).now();
            int hour = t.hour % 12;
            if (hour == 0) hour = 12;
            const char *ampm = t.hour < 12 ? "AM" : "PM";
            it.printf(it.get_width()/2, it.get_height()/2 - 45, id(big_text),
                      id(Color::WHITE), TextAlign::CENTER,
                      "%d:%02d %s", hour, t.minute, ampm);

            // ---- Connection Icons ----

            // Home Assistant connection (top-left)
            if (id(homeassistant_connected)) {
              // Connected → Blue icon (home-assistant)
              it.printf(10, 10, id(materialdesign_icons), blue, TextAlign::TOP_LEFT, "\U000F07D0");
            } else {
              // Disconnected → Red icon (home-off)
              it.printf(10, 10, id(materialdesign_icons), red, TextAlign::TOP_LEFT, "\U000F10D3");
            }

            // WiFi connection (top-right)
            if (id(wifi_connected)) {
              // Connected → Green icon (wifi-strength-4)
              it.printf(it.get_width() - 10, 10, id(materialdesign_icons), green, TextAlign::TOP_RIGHT, "\U000F0928");
            } else {
              // Disconnected → Red icon (wifi-off)
              it.printf(it.get_width() - 10, 10, id(materialdesign_icons), red, TextAlign::TOP_RIGHT, "\U000F092F");
            }
