    cs_pin:
      number: 15
      ignore_strapping_warning: true
    dc_pin:
      number: 2
      ignore_strapping_warning: true
    rotation: 0
    invert_colors: false
    dimensions:
      height: 240
      width: 320
#    reset_pin: 16
    update_interval: 180s  # Update every 3 minutes

    pages:      
      - id: lockscreen_page
        lambda: |-
          std::map<std::uint8_t, std::string> day_map
          {
            {2, "Monday"},
            {3, "Tuesday"},
            {4, "Wednesday"},
            {5, "Thursday"},
            {6, "Friday"},
            {7, "Saturday"},
            {1, "Sunday"}
          };

          std::map<std::uint8_t, std::string> month_map
          {
            {1, "January"},
            {2, "February"},
            {3, "March"},
            {4, "April"},
            {5, "May"},
            {6, "June"},
            {7, "July"},
            {8, "August"},
            {9, "September"},
            {10, "October"},
            {11, "November"},
            {12, "December"}
          };

            auto white = Color(255, 255, 255);
            auto blue = Color(255, 122, 0);
            auto green = Color(0, 155, 0);
            auto red = Color(50, 60, 255);
            auto darkred = Color(0, 10, 150);
            auto yellow = Color(0, 240, 255);
            auto orange = Color(0, 170, 255);
            auto silver = Color(100, 100, 100);
            auto black = Color(0, 0, 0);
            
            // Weather bar at top
            int bar_height = 22;
            it.filled_rectangle(0, 0, it.get_width(), bar_height, silver);
            
            // Format weather condition with proper spacing and capitalization
            std::string weather = id(weatherflow_forecast).state;
            std::string formatted_weather = weather;  // Default to raw value if not found
            
            // Weather condition mapping - all Home Assistant standard weather conditions
            std::map<std::string, std::string> weather_map = {
              {"clear-night", "Clear Night"},
              {"cloudy", "Cloudy"},
              {"exceptional", "Exceptional"},
              {"fog", "Fog"},
              {"hail", "Hail"},
              {"lightning", "Lightning"},
              {"lightning-rainy", "Lightning Rainy"},
              {"partlycloudy", "Partly Cloudy"},
              {"pouring", "Pouring"},
              {"rainy", "Rainy"},
              {"snowy", "Snowy"},
              {"snowy-rainy", "Snowy Rainy"},
              {"sunny", "Sunny"},
              {"windy", "Windy"},
              {"windy-variant", "Windy Cloudy"}
            };
            
            // Look up the formatted version
            if (weather_map.find(weather) != weather_map.end()) {
              formatted_weather = weather_map[weather];
            }
            
            // Display weather condition (top left)
            it.printf(5, bar_height/2, id(climate), black, TextAlign::CENTER_LEFT, "%s", formatted_weather.c_str());
            
            // Format temperature and humidity
            int temp = (int)round(id(weatherflow_temp).state);
            int humidity = (int)round(id(weatherflow_humidity).state);
            
            // Display temp/humidity (top right)
            it.printf(it.get_width() - 5, bar_height/2, id(climate), black, TextAlign::CENTER_RIGHT, "%d°F / %d%%", temp, humidity);

            // Waze travel time (center top)
            float waze_val = id(waze_time).state;
            
            if (!isnan(waze_val)) {
              auto yellow = Color(0, 240, 255);
            
              // Icon + value
              it.printf(it.get_width() / 2, bar_height / 2, id(climate), darkred, TextAlign::CENTER, "%.0f Mins", waze_val);
            }

            int b_pos_y = 170;

            // Button 1
            int b1_pos_x = (it.get_width()/2) - 105;
            if (id(button1).state == "off") {
              it.circle(b1_pos_x, b_pos_y, 30, orange);
              it.printf(b1_pos_x, b_pos_y, id(materialdesign_icons), silver, TextAlign::CENTER, "\U000F11E1");
            } else {
              it.filled_circle(b1_pos_x, b_pos_y, 30, orange);
              it.printf(b1_pos_x, b_pos_y, id(materialdesign_icons), black, TextAlign::CENTER, "\U000F11E1");
            }
            it.printf(b1_pos_x, b_pos_y + 45, id(label), white, TextAlign::CENTER, "Light");

            // Button 2
            int b2_pos_x = (it.get_width()/2) - 35;
            if (id(button2).state == "off") {
              it.circle(b2_pos_x, b_pos_y, 30, orange);
              it.printf(b2_pos_x, b_pos_y, id(materialdesign_icons), silver, TextAlign::CENTER, "\U000F1157");
            } else {
              it.filled_circle(b2_pos_x, b_pos_y, 30, orange);
              it.printf(b2_pos_x, b_pos_y, id(materialdesign_icons), black, TextAlign::CENTER, "\U000F1157");
            }
            it.printf(b2_pos_x, b_pos_y + 45, id(label), white, TextAlign::CENTER, "Potty");

            // Button 3
            int b3_pos_x = (it.get_width()/2) + 35;
            if (id(button3).state == "off") {
              it.circle(b3_pos_x, b_pos_y, 30, orange);
              it.printf(b3_pos_x, b_pos_y, id(materialdesign_icons), silver, TextAlign::CENTER, "\U000F09A1");
            } else {
              it.filled_circle(b3_pos_x, b_pos_y, 30, orange);
              it.printf(b3_pos_x, b_pos_y, id(materialdesign_icons), black, TextAlign::CENTER, "\U000F09A1");
            }
            it.printf(b3_pos_x, b_pos_y + 45, id(label), white, TextAlign::CENTER, "Shower");

            // Button 4
            int b4_pos_x = (it.get_width()/2) + 105;
            if (id(button4).state == "off") {
              it.circle(b4_pos_x, b_pos_y, 30, orange);
              it.printf(b4_pos_x, b_pos_y, id(materialdesign_icons), silver, TextAlign::CENTER, "\U000F0FE1");
            } else {
              it.filled_circle(b4_pos_x, b_pos_y, 30, orange);
              it.printf(b4_pos_x, b_pos_y, id(materialdesign_icons), black, TextAlign::CENTER, "\U000F0FE1");
            }
            it.printf(b4_pos_x, b_pos_y + 45, id(label), white, TextAlign::CENTER, "Motion");

            // Date Time
            std::string day_of_week = day_map[id(ha_time).now().day_of_week];    
            int day_of_month = id(ha_time).now().day_of_month;    
            std::string month = month_map[id(ha_time).now().month];    

            // Determine ordinal suffix
            std::string suffix;
            if (day_of_month % 10 == 1 && day_of_month % 100 != 11) suffix = "st";
            else if (day_of_month % 10 == 2 && day_of_month % 100 != 12) suffix = "nd";
            else if (day_of_month % 10 == 3 && day_of_month % 100 != 13) suffix = "rd";
            else suffix = "th";

            // Print date in format: Friday, October 10th
            it.printf(it.get_width()/2, it.get_height()/2 - 72.5, id(notice_text),
                      white, TextAlign::CENTER,
                      "%s, %s %d%s", day_of_week.c_str(), month.c_str(), day_of_month, suffix.c_str());

            // Time (12-hour format with AM/PM)
            auto t = id(ha_time).now();
            int hour = t.hour % 12;
            if (hour == 0) hour = 12;
            const char *ampm = t.hour < 12 ? "AM" : "PM";
            it.printf(it.get_width()/2, it.get_height()/2 - 18, id(big_text),
                      white, TextAlign::CENTER,
                      "%d:%02d %s", hour, t.minute, ampm);
